{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f19;
      --card: #121829;
      --primary: #7c5cff;
      --primary-hover: #5b3fe3;
      --accent: #838CE5;
      --text: #ffffff;
      --muted: #a3acc4;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 80% -10%, #1a2040 0, transparent 50%), var(--bg);
      color: var(--text);
      text-align: center;
      padding: 20px;
    }

    .heading {
      font-weight: 800;
      font-size: clamp(32px, 6vw, 56px);
      text-transform: uppercase;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #D6B9FC, #838CE5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .choice {
      font-size: 20px;
      color: var(--muted);
      margin-bottom: 40px;
    }

    .options-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .options {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 12px;
      background: var(--primary);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(124, 92, 255, 0.3);
    }

    .options:hover {
      background: var(--primary-hover);
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(124, 92, 255, 0.5);
    }

    .icon {
      font-size: 22px;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <h1 class="heading">Welcome!</h1>
  <h3 class="choice">Choose Which Unit You Want To Convert</h3>

  <div class="options-container">
    <a class="options" href="/length"><span class="icon">üìè</span> Length</a>
    <a class="options" href="/weight"><span class="icon">‚öñÔ∏è</span>Weight</a>
    <a class="options" href="/temperature"><span class="icon">üå°Ô∏è</span>Temperature</a>
  </div>

  <footer>
    ¬© {{ now|date:"Y" }} Unit Converter
  </footer>
</body>
</html>
